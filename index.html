<script>

    function ranchang(element) {
        var e = element.id;
        currentvalue = document.getElementById(e).value;
        alert(currentvalue);

        var t = $('#focusedInput').val();
        var cs = $('#csInput').val();
        if (cs != "" && cs != null) {

            var ashow = "http://" + cs + ":8080/" + t + "/update/" + e + "?value=" + currentvalue;
        } else {
            var ashow = "http://blynk-cloud.com:8080/" + t + "/update/" + e + "?value=" + currentvalue;
        }

        $.getJSON(ashow, function(data) {
        });

    }

    function toggleCheckbox(element) {
        var e = element.id;

        currentvalue = document.getElementById(e).value;
        if (currentvalue == "Off") {
            var c = 0
            document.getElementById(e).value = "On";

        } else {
            var c = 1
            document.getElementById(e).value = "Off";
        }

        var t = $('#focusedInput').val();
        var cs = $('#csInput').val();
        if (cs != "" && cs != null) {

            var ashow = "http://" + cs + ":8080/" + t + "/update/" + e + "?value=" + c;
        } else {
            var ashow = "http://blynk-cloud.com:8080/" + t + "/update/" + e + "?value=" + c;
        }

        $.getJSON(ashow, function(data) {
        });
    }

    function remo(element) {
        var e = "#" + element.id;

        $(e).remove();

    }
</script>
